name: Analyse SonarQube locale

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: self-hosted

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Démarrer SonarQube (Docker Compose)
        run: docker-compose up -d

      - name: Attendre que SonarQube démarre
        run: |
          echo "Attente de 30s pour SonarQube..."
          sleep 30

      - name: Installer SonarScanner
        run: |
          curl -o sonar-scanner.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip
          unzip sonar-scanner.zip -d sonar-scanner
          echo "$(pwd)/sonar-scanner/sonar-scanner-5.0.1.3006-windows/bin" >> $GITHUB_PATH

      - name: Exécuter l’analyse SonarQube
        run: sonar-scanner
